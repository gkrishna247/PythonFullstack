<html>
    <body>
        <script>
            class User{
                constructor(name){
                    this.name=name;
                }
                get name(){
                    return this.__name;
                }
                set name(value){
                    if(value.length<6){
                        alert("Valid");
                        return;
                    }
                    this.__name=value;
                }
            }
            let user=new User('Gova');
            alert(user.name);
        </script>
    </body>
</html>
