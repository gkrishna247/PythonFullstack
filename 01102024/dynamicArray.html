<!-- Dynamic array in javaScript-->
<html>
    <body>
        <script>
            var r=parseInt(prompt("value"));
            let arr=new Array(r);
            for (i=0;i<r;i++){
                arr[i]=parseInt(prompt("Value"));
            }
            for(i=0;i<r;i++){
                document.write(arr[i]);
            }
        </script>
    </body>
</html>
