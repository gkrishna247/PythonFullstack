    <body>
        <script>
            function Sum() {
                var firstNumber = parseInt(document.getElementById("first").value);
                var secondNumber = parseInt(document.getElementById("second").value);
                var thirdNumber = parseInt(document.getElementById("third").value);
                var sum = firstNumber + secondNumber + thirdNumber;
                alert("The sum is: " + sum);
            }
        </script>

        Enter First number: <input type="text" id="first"><br><br>
        Enter Second number: <input type="text" id="second"><br><br>
        Enter Third number: <input type="text" id="third"><br><br>


        <button onclick="Sum()">Calculate Sum</button>
    </body>
</html>
