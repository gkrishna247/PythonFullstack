<html>
    <head>
        <title>Sum Calculator</title>
    </head>
    <body>
        <script>
            function Sum() {
                var firstNumber = document.getElementById("first").value;
                if(firstNumber.length == 0){
                    alert("Enter First Number");
                    return;
                }
                var secondNumber = document.getElementById("second").value;
                if(secondNumber.length == 0){
                    alert("Enter Second Number");
                    return;
                }
                var thirdNumber = document.getElementById("third").value;
                if(thirdNumber.length == 0){
                    alert("Enter Third Number");
                    return;
                }

                var sum = parseInt(firstNumber) + parseInt(secondNumber) + parseInt(thirdNumber);
                alert("The sum is: " + sum);
            }
        </script>
        
        Enter First number: <input type="text" id="first"><br><br>
        Enter Second number: <input type="text" id="second"><br><br>
        Enter Third number: <input type="text" id="third"><br><br>
        <button onclick="Sum()">Calculate Sum</button>
    </body>
</html>
