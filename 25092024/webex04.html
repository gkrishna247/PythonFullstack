<html>
    <head>
        <title>Object Oriented Programming in JavaScript</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            const k=new Object();
            k.name="John";
            k.address="123 Main St";
            document.write(k.name);
            k.name="Jane";
            document.write(k.name);
        </script>
</html>
