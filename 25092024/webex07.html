<!-- Nested properties-->
 <html>
  <head>
   <title>Nested Properties</title>
  </head>
  <body>
    <script>
        const employee = {
            name: "John",
            address: "salem",
            emp_sal: {
                salary: 10000,
                date: "25/09/2024"
            },
        };
        document.write(employee.emp_sal.salary);

    </script>
  </body>
