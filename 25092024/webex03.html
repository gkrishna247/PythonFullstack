<!DOCTYPE html>
<html>
<head>
  <title>Object Oriented Programming in JavaScript</title>
</head>
<body>
  <p id="demo"></p> 

  <script>
    let f = {
      name: "John",
      address: "123 Main St"
    };

    document.write(f.name);
    document.getElementById("demo").innerHTML = f.address; 
  </script>
</body>
</html>
