<html>
    <head>
        <title>Object Oriented Programming in JavaScript</title>
    </head>
    <body>
        <script>
            let a = {
                name: "John",
                age: 25
            };
            b=a;

            document.write("Name: " + a.name + "<br>");
            document.write("Age: " + a.age + "<br>");
            document.write("Name: " + b.name + "<br>");
            document.write("Age: " + b.age + "<br>");
            
        </script>
    </body>
</html>
