    <body>
        <script>
            function sum(){
                var x=document.getElementById("first").value;
                var y=document.getElementById("second").value;
                var z=parseInt(x)+parseInt(y);
                alert("sum is "+z);
            }
        </script>
        enter first number:
        <input type="text" id="first">
        <br>
        enter second number:
        <input type="text" id="second">
        <br>

        <button onclick="sum()"> sum </button>
        
    </body>
