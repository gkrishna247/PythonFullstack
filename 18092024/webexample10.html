
<html>
    <body>
        <script>
            var r=parseInt(prompt("Enter the number of rows: "))
            var c=parseInt(prompt("Enter the number of columns: "))
            document.write("<table border=2>");
                for(var i=0;i<r;i=i+1){
                    document.write("<tr>");
                    for(var j=0;j<c;j=j+1){
                        document.write("<td width=25>");
                        document.write("&nbsp");
                        document.write("</td>");
                    }
                    document.write("</tr>");
                }
        </script>
    </body>
</html>
