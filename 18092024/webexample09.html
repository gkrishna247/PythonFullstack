<!-- example -->
<html>
    <body>
        <script>
            document.write("<table border=2>");
            for(var i=0;i<=5;i=i+1){
                document.write("<tr>");
                for(var j=0;j<=5;j=j+1){
                    document.write("<td width=25>");
                    document.write("&nbsp");
                    document.write("</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        </script>
    </body>
</html>
