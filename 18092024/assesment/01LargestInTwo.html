<!-- Write a javascript program to find largest number between two numbers-->
 <html>
    <body>
        <script>
            function largest(a,b){
                if(a>b){
                    document.write(a+" is largest");
                }
                else{
                    document.write(b+" is largest");
                }
            }
            n1=parseInt(prompt("Enter first number"));
            n2=parseInt(prompt("Enter second number"));
            largest(n1,n2);
        </script>
    </body>
 </html>
