<!-- Write a javascript for display welcome message in  3x3 table using loop-->
 <html>
    <body>
        <script>
            document.write("<table border='2'>");
            for(var i=1;i<=3;i=i+1){
                document.write("<tr>");
                for(var j=1;j<=3;j=j+1){
                    document.write("<td>Welcome</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        </script>
    </body>
 </html>
