<html></html>
    <body>
        <script>
            t=parseInt(prompt("How many times"));
            switch(t){
                case 1:
                    document.write("One");
                    break;
                case 2:
                    document.write("Two");
                    break;
                case 3:
                    document.write("Three");
                    break;
                default:
                    document.write("No Match Found");
            }
        </script>
    </body>
</html>
