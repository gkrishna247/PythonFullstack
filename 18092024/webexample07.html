<!-- example 7: Write a JavaScript program to print the message "Welcome to Full Stack Training" t times. The value of t is taken from the user. -->
 <html>
    <body>
        <script>
            var t=parseInt(prompt("Value of t: "))
            for(var i=0;i<=t;i=i+1){
                document.write("<font size=48 color='red'> Welcome to Full Stack Training</font> <br>")
            }
        </script>
    </body>
