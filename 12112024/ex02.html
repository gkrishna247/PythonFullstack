<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Click Example</title>
    <script>
        function displayText() {
            document.getElementById("message").innerText = "Button was clicked!";
        }
    </script>
</head>
<body>
    <button onclick="displayText()">Click Me!</button>
    <p id="message"></p>
</body>
</html>
