<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-template-rows: repeat(3, auto);
            gap: 10px;
            width: 400px;
        }
        .collage img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .collage img:last-child {
            width: 100%;
            height: 200px;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="collage">
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
        <img src="photo4.jpg" alt="Photo 4">
        <img src="photo5.jpg" alt="Photo 5">
    </div>
    <button id="changeColorButton" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Change Background
    </button>
    <script>
        document.getElementById('changeColorButton').addEventListener('click', function() {
            setInterval(function() {
                document.body.style.backgroundColor = getRandomColor();
            }, 3000);
        });

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
